<!doctype html>
<html>
<head>
    <title>Set Page Color Popup</title>
    <style type="text/css">
        * {
            padding: 0px;
            margin: 0px;
        }

        :root {
            --extensionWidth: 300px;
            --extensionHeight: 800px;
            --loaderFillColor: rgba(74, 144, 224, .5);
        }
        html {
            width: var(--extensionWidth);
            height: var(--extensionHeight);
        }


        .loader-container {
            display: flex;
            align-items: center;
            justify-content: space-around;
            height: 100%;
        }
        .loader,
        .loader:after {
            border-radius: 50%;
            width: 10em;
            height: 10em;
        }
        .loader{
            margin: 60px auto;
            font-size: 10px;
            position: relative;
            text-indent: -9999em;
            border-top: 1.1em solid var(--loaderFillColor);
            border-right: 1.1em solid var(--loaderFillColor);
            border-bottom: 1.1em solid var(--loaderFillColor);
            border-left: 1.1em solid rgb(74, 144, 226);
            -webkit-transform: translateZ(0);
            -ms-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-animation: load8 1.1s infinite linear;
            animation: load8 1.1s infinite linear;
        }
        @-webkit-keyframes load8 {
          0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
          }
          100% {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
          }
        }
        @keyframes load8 {
          0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
          }
          100% {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
          }
        }
        .foot-note-container {
            border-top: 1px solid #e6e6e6;
            padding: .75rem .5rem;
        }
        .foot-note {
            font-size: 12px;
            color: #000000;
            opacity: 0.2;
            text-align: center;
        }
        .first-page-container {
            background-image: linear-gradient(-180deg, #233a52 0%, #0a1726 100%);
            height: 800px;
        }

        /*.first-page-container {*/
        /*    background-image: url("chrome-extension://ecfploafgighhambfdjjdepoahghcohj/alphabet_300x750.jpg");*/
        /*    height: 800px;*/
        /*}*/

        .input-first-page-description {
            padding-top: 30px;
            font-size: 16px;
            text-align: center;
        }
        .invalid-input {
            background-color: #fef0ef;
            border: 1px solid #fcdbd9;
            border-radius: 4px;
            height: 50px;
            margin: 0px 15px 15px 15px;
        }
        .input-first-page-description {
            padding-top: 30px;
            font-size: 16px;
            text-align: center;
        }
        .keywords-input{
            margin-bottom: 15px;
        }
        .continueButton{
            cursor: no-drop;
        }
        .continueButton:focus{
            cursor: wait;
        }
        .second-page-container {
            border-radius:4px;
            display: flex;
            flex-direction: column;
        }
        .second-page-header {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid #e6e6e6;
        }
        .second-page-description {
            font-size: 12px;
            color:black;
            opacity:0.5;
        }
        .first-page-greeting {
            text-align: center;
            color: black;
            padding-top: 40px;
            letter-spacing: 1.5px;
        }
    </style>
</head>
<body>
<article class="loader-container" style="display:none">
    <div class="loader">
        Loading...
    </div>
</article>
<article class="first-page-container" style="display:block">
    <img class="our-logo">
    <h2 class="first-page-greeting">
        Hello!
    </h2>
    <div class="first-page">
        <p class="input-first-page-description" style="color:black">
            Input keywords to filter HN posts
        </p>
        <div class="keywords">
            <p>First words of the poem: </p>
            <input class="keywords-input" type="text" name="key-words" placeholder="First words of poem...">
            <br>
            <p>Poem Word Count: </p>
            <input class="word-count-input" type="number" name="word-count" placeholder="100">
            <br>
            <div class="invalid-input" style="display:none">
                <p style="color:black">
                    There was an error. Please input again.
                </p>
            </div>
            <input class="continueButton" type="button" value="Search">
        </div>
    </div>
</article>
<article class="second-page-container" style="display:none">
    <div class="second-page-header">
        <p class="second-page-description">
            Results...
        </p>
    </div>
    <div class="second-page-body">
        <div class="second-page-wrapper">
        </div>
    </div>
    <div class="foot-note-container">
        <p class="foot-note">
          2019 EE &#174; All rights reserved.
        </p>
    </div>
</article>
<script src="index.js"></script>
</body>
</html>
